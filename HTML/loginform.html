<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="icon" href="img/logo_lungthong.png">
 	<link href="dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="dist/css/spinner.css" rel="stylesheet">
    <link href="starter-template.css" rel="stylesheet">
    
    <title>LungThong - Invert Online Market</title>
   
    <script src="assets/js/ie-emulation-modes-warning.js"></script>
  </head>

  <body style="background">
	<div class="container" align="center">
    <!--login form-->
    	<span id="logo">   	
        <img src="img/icon/logo_longthong.png" id="login__logo"/><br>

        
       	<img style="height:50px;margin:5px;" src="img/login/LUNG THONG.PNG"/><br>

        <img style="height:30px;margin:5px;" src="img/login/Invert Online Market.PNG"/><br>
		</span>
       
        
        <div class="col-xs-10 col-xs-offset-1">
        	<form class="form-signin" role="form" id="loginform">
        <div class="col-xs-8">
        	<input type="text" id="inputEmail" class="form-control" placeholder="Username" required autofocus style="margin-top:10px;">
        	<input type="password" id="inputPassword" class="form-control" placeholder="Password" required  style="margin-top:10px;">
       	</div>
        <div class="col-xs-4">
        	<img src="img/login/LOGIN2.PNG" style="height:100px;"/>
        </div>
        </form>
      	</div>
        
     
        
               
        
         <!--Register form-->
         <div class="col-xs-10 col-xs-offset-1" id="registerform" style="display:none">
        <form class="form" role="form" >
        <div class="row">
        	<img src="img/login/top layout/logo_longthong1.png" class="img-responsive"/>
        </div>
        <p class="regis_text">Username:</p><input type="text" id="username" class="form-control regis_input" required autofocus>
        <p class="regis_text">Password:</p><input type="password" id="inputPassword" class="form-control regis_input" required>
        <p class="regis_text">Confirm Password</p><input type="password" id="inputCPassword" class="form-control regis_input" required>
        <p class="regis_text">Email:</p><input type="email" id="inputEmail" class="form-control regis_input" required>
        <p class="regis_text">Confirm Email:</p><input type="email" id="inputCEmail" class="form-control regis_input"  required>
        <p class="regis_text">Facebook:</p><input type="text" id="inputCEmail" class="form-control regis_input"  required>
        <p class="regis_text">Line:</p><input type="text" id="inputCEmail" class="form-control regis_input"  required>
        <p class="regis_text">Address:</p><input type="text" id="inputCEmail" class="form-control regis_input"  required>
        <p class="regis_text">Telephone:</p><input type="text" id="inputCEmail" class="form-control regis_input"  required>
        <br>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
        <button class="btn btn-lg btn-info btn-block" type="submit">Back</button>
        </form>
        </div>
    </div>

 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="dist/js/bootstrap.min.js"></script>
    <script src="dist/js/login.js"></script>
    <script src="assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
