<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="img/logo_lungthong.png">

    <title>LungThong - Invert Online Market</title>
    <link href="dist/css/bootstrap.min.css" rel="stylesheet">

    
    <link href="starter-template.css" rel="stylesheet">
    <script src="assets/js/ie-emulation-modes-warning.js"></script>
  </head>

  <body>
	<div class="container">
    	<div class="row navbar-fixed-top" id="top" align="right">
        <img src="img/icon/setting.png" id="setting_icon">
        </div>
		<div class="col-xs-10 col-xs-offset-1" id="main">
           	<div class="mytopic row">
            	<div class="col-xs-4" align="center"><img src="img/icon/logo_longthong.png" class="thumbnail img-responsive" /></div>
                <div class="col-xs-8">
                <h1 id="mytopic_name">Topic Name</h1>
                <h3>
                <span class="label label-info">Tag1</span>
                <span class="label label-info">Tag2</span>
                <span class="label label-info">Tag3</span>
                <span class="label label-info">Tag4</span>
                </h3>
                <h3 id="mytopic_price">Price</h3>
                </div>
            </div> 
            <div class="topic row">
            	<div class="col-xs-4" align="center"><img src="img/icon/logo_longthong.png" class="thumbnail img-responsive" /></div>
                <div class="col-xs-8">
                <h1 id="topic_name">Topic Name</h1>
                <h3>
                <span class="label label-info">Tag1</span>
                <span class="label label-info">Tag2</span>
                <span class="label label-info">Tag3</span>
                <span class="label label-info">Tag4</span>
                </h3>
                <h3 id="topic_price">Price</h3>
                </div>
            </div> 
				
     	</div>
		</div>
       
      </div>  
       <div class="row navbar-fixed-bottom" id="bottom_menu" align="center">
        <img src="img/icon/selection.png"  class="selection">
       <img src="img/icon/timeline.png"  class="img-rounded">
       <img src="img/icon/snap.png"  class="img-rounded">
       <img src="img/icon/search.png"  class="img-rounded">
       <img src="img/icon/history.png"  class="img-rounded">
       </div>

	

  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="dist/js/bootstrap.min.js"></script>
    <script src="assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
