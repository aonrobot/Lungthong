<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="img/logo_lungthong.png">

    <title>LungThong - Invert Online Market</title>
    <link href="dist/css/bootstrap.min.css" rel="stylesheet">

    
    <link href="starter-template.css" rel="stylesheet">
    <script src="assets/js/ie-emulation-modes-warning.js"></script>
  </head>

  <body style="background-color:#404040">
	<div class="container" align="center">
    	<div class="row" id="viewer" style="display:none">
			<div  id="snapcam">
        	</div>
        </div>
        <div class="row" align="center" id="snapcontrol" style="display:none">
        	<div class="col-xs-4"><img src="img/icon/swipcam.png" class="snap_icon" id="swipcam"/> </div>
        	<div class="col-xs-4"> <img src="img/icon/shutter.png"  class="snap_icon" id="shutter"/> </div>
        <div class="col-xs-4"><img src="img/icon/upload.png"  class="snap_icon" id="upload"/> </div> 
       </div>
       </div>
       <div class="row">
      	<div class="col-xs-8 col-xs-offset-2" id="postform" style="display:block">
        <form class="form" role="form" >
        <h1 style="color:#FFF" ><span class="glyphicon glyphicon-arrow-left"  onClick="backtosnap()"></span>Customer Form</h1>
        <p> <input type="text" id="topic_name" class="form-control" placeholder="Topic Name" required autofocus></p>
        <p> <textarea type="text" rows="4" id="description" class="form-control" placeholder="Description" required></textarea></p>
        
       	<div class="col-md-3 col-xs-6">
       	<select class="form-control" name="type" >
       	<option selected disabled>Type</option>
  		<option value="">shirt</option>
  		<option value="">2</option>
  		<option value="">3</option>
  		<option value="">4</option>
  		<option value="">5</option>
		</select>
        </div>
        <div class="col-md-3 col-xs-6">
       	<select class="form-control" name="style" >
       	<option selected disabled>Style</option>
  		<option value="">shirt</option>
  		<option value="">2</option>
  		<option value="">3</option>
  		<option value="">4</option>
  		<option value="">5</option>
		</select>
        </div>
        <div class="col-md-3 col-xs-6">
       	<select class="form-control" name="color" >
       	<option selected disabled>Color</option>
  		<option value="">shirt</option>
  		<option value="">2</option>
  		<option value="">3</option>
  		<option value="">4</option>
  		<option value="">5</option>
		</select>
        </div>
        <div class="col-md-3 col-xs-6">
       	<select class="form-control" name="size" >
       	<option selected disabled>Size</option>
  		<option value="">shirt</option>
  		<option value="">2</option>
  		<option value="">3</option>
  		<option value="">4</option>
  		<option value="">5</option>
		</select>
        </div>
        <br>
		<input type="text" placeholder="Min Price" id="min_price" required>
        <br>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Post</button>
        </form>
        </div>
        </div>
      </div>
      
       <div class="row navbar-fixed-bottom" id="bottom_menu" align="center">
        <img src="img/icon/selection.png"  class="selection"/>
       <img src="img/icon/timeline.png"  class="img-rounded"/>
       <img src="img/icon/snap.png"  class="img-rounded"/>
       <img src="img/icon/search.png"  class="img-rounded"/>
       <img src="img/icon/history.png"  class="img-rounded"/>
       </div>

	
<script>

function backtosnap(){
	document.getElementById('postform').style.display='none';
	document.getElementById('snapcontrol').style.display='block';
	document.getElementById('viewer').style.display='block';
	
}
</script>
  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="dist/js/bootstrap.min.js"></script>
    <script src="assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
